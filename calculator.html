<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id = "calculator-container">
        <div id = "name">
            CALCULATOR
        </div>
        <div id = "display-div">
            <p id = "display"></p>
        </div>
        <div id = "main-part">
            <table width border = "1">
                <tr>
                    <td class = "button">
                        ALL CLR
                    </td>
                    <td class = "button">
                        backspace
                    </td>
                    <td class="button">
                        %
                    </td>
                    <td class = "magenta button">
                        /
                    </td>
                </tr>
                <tr>
                    <td class="button">
                        7
                    </td>
                    <td class="button">
                        8
                    </td>
                    <td class="button">
                        9
                    </td>
                    <td class = "magenta button">
                        *
                    </td>
                </tr>
                <tr>
                    <td class="button">
                        4
                    </td>
                    <td class="button">
                        5  
                    </td>
                    <td class="button">
                        6
                    </td>
                    <td class = "magenta button">
                        -
                    </td>
                </tr>
                <tr>
                    <td class="button">
                        1
                    </td>
                    <td class="button">
                        2
                    </td>
                    <td class="button">
                        3
                    </td>
                    <td class = "magenta button">
                        +
                    </td>
                </tr>
                <tr>
                    <td class="button">
                        0
                    </td>
                    <td class="button">
                        +/-
                    </td>
                    <td class="button">
                        .
                    </td>
                    <td class = "magenta button">
                        =
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src = "script.js"></script>
</body>
</html>
